    <div class="row">
        <div class="col-md-4">
            <h3 style="background-color: aliceblue; border-radius: 20px;" class="text-center">INSERTAR CLIENTE</h3>
            <form class="form-control" id="customerForm" style="background-color: aliceblue;">
                <b><label for="firstname">Nombre:</label></b>
                <input class="form-control" type="text" id="firstname" name="firstname" required>
                <br>
                <b><label for="lastname">Apellido:</label></b>
                <input class="form-control" type="text" id="lastname" name="lastname" required>
                <br>
                <b><label for="email">Email:</label></b>
                <input class="form-control" type="email" id="email" name="email" required>
                <br>
                <b><label for="phone">Teléfono:</label></b>
                <input class="form-control" type="text" id="phone" name="phone" required>
                <br>
                <b><label for="address">Dirección:</label></b>
                <input class="form-control" type="text" id="address" name="address" required>
                <br>
                <b><label for="age">Edad:</label></b>
                <input class="form-control" type="number" id="age" name="age" required>
                <br>
                <center>
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Limpiar</button>
                </center>
            </form>
            <p id="responseMessage"></p>
        </div>
        <div class="col-md-8"  style="background-color: rgb(211, 253, 194); border-radius: 50px;">
            <h3 class="text-center">LISTADO DE CLIENTES</h3>
            <table id="customerTable" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Edad</th>

                    </tr>
                </thead>

                </tbody>
