    <div class="row">
        <div class="col-md-4">
            <h3 class="text-center bg-light p-3 rounded">INSERTAR PROVEEDOR</h3>
            <form class="form-control bg-light p-3 rounded" id="customerForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label"><b>Nombre:</b></label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="contacto" class="form-label"><b>Contacto:</b></label>
                    <input class="form-control" type="text" id="contacto" name="contacto" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label"><b>Teléfono:</b></label>
                    <input class="form-control" type="text" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label"><b>Dirección:</b></label>
                    <input class="form-control" type="text" id="direccion" name="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label"><b>Email:</b></label>
                    <input class="form-control" type="email" id="mail" name="mail" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Limpiar</button>
                </div>
            </form>
            <p id="responseMessage" class="mt-3"></p>
        </div>
        <div class="col-md-8 bg-light rounded p-3">
            <h3 class="text-center">LISTADO DE PROVEEDORES</h3>
            <table id="customerTable" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
